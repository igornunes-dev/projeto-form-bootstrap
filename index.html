<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="card">
    <div class="card-header d-flex justify-content-center">
      <h5 class="mb-0 text-dark">
        Formulário de Cadastro
      </h5>
    </div>
    <div class="card-body">
      <form action="" class="form-container-fluid">
        <!-- Linha do Formulário -->
        <div class="form-row">
          <div class="col-12">
            <div class="form-group ">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome"
               placeholder="Informe Seu Nome">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-12 mt-2">
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="email" class="form-control" id="email"
                  placeholder="Informe Seu Email">
              </div>
              <small class="form-text text-primary">
                Confirme Seu Email
              </small>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-12 mt-2">
            <div class="form-group">
              <label for="linguagemPreferida">Linguagem</label>
              <select id="linguagemPreferida" class="form-control">
                <option value="">Selecione</option>
                <option>Js</option>
                <option>Java</option>
                <option>Python</option>
                <option>Ruby</option>
                <option>Outras</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-12 mt-2">
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha"
              placeholder="Informe sua senha">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-12 mt-2">
            <div class="form-group">
              <label for="nascimento">Nascimento</label>
              <input type="date" class="form-control" id="nascimento"
              placeholder="Seu Dia">
            </div>
          </div>
        </div>
        
        <hr>

        <div class="form-row mb-0">
          <div class="col-12 d-flex justify-content-center ">
            <button class="btn btn-outline-primary mx-5" type="submit">Salvar</button>
            <button class="btn btn-outline-secondary" type="reset">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
